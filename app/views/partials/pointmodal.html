<div class="modal-header">
    <h3>Datos del punto</h3>
</div>
<div class="modal-body">
    <form class="form" name="form" ng-submit="submit()">
        <p class="alert alert-danger" ng-show="point.$error">
            {{ point.$error }}
        </p>
        <div class="form-group form-actions">
            <label>Pregunta / Pista / Informacion</label>
            <input class="form-control input-lg" name="question" type="text" ng-model="point.question">
        </div>
        <div class="form-group">
            <label>Respuesta</label>
            <input class="form-control input-lg" name="answer" type="text" ng-model="point.answer" placeholder="Introduce una respuesta o nada si no hay pregunta.">
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary"> OK </button>
            <button class="btn btn-danger pull-right" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
<div class="modal-footer">
    <p class="text-info"><i class="icon fa fa-info-circle"></i> Puedes dejar la casilla de respuesta vacia no hay pregunta.</p> 
</div>
