<ul class="list-group col-md-3">
    <a ng-repeat="route in routes" class="list-group-item" ng-click="show(route)">
        <h3 class="panel-title"> {{ route.name }} </h3>
    </a>
</ul>

<div class="col-md-9">
    <leaflet height="300px" width="100%" geojson="geojson"></leaflet>
    <p>{{geojson.data.properties.description}}</p>
</div>
