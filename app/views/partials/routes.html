<div ng-include="'partials/navbar'"></div>

<form class="form">
	<div class="input-group">
  		<input type="text" class="form-control" placeholder="Ruta">
  		<span class="input-group-btn">
  			<button type="submit" class="btn btn-default"><i class="icon fa fa-search"></i></button>
  		</span>
	</div>
</form>

<ul class="list-group voffset4">
<div ng-repeat="route in routes" class="panel panel-primary">
	<div class="panel-heading ">
        <h3 class="panel-title"> {{ route.name }} </h3>
    </div>
    <div class="panel-body">
    	<div class="row">
	    	<div class="col-md-8">
	    		<p>{{route.description}}</p>
	    	</div>
	    	<div class="col-md-3">
	    		<button class="btn btn-primary" ng-click="subscribe(route)"> Apuntarse! </button>
    		</div>
    	</div>
    </div>
    <div class="panel-footer">
    	<p><small> <i class="icon fa fa-user"></i> Autor: {{route.author.name}} </small></p>
    	<p><small> <i class="icon fa fa-envelope"></i> Contactar: {{route.author.email}}</small></p>
    </div>
</ul>
