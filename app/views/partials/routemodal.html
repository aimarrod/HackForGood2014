<div class="modal-header">
    <h3>Datos de la ruta</h3>
</div>
<div class="modal-body">
    <form class="form" name="form" ng-submit="submit()">
        <p class="alert alert-danger" ng-show="point.$error">
            {{ route.$error }}
        </p>
        <div class="form-group form-actions">
            <label>Titulo</label>
            <input class="form-control input-lg" name="question" type="text" ng-model="route.name">
        </div>
        <div class="form-group">
            <label>Descripcion</label>
            <input class="form-control input-lg" name="answer" type="text" ng-model="route.description" >
        </div>
        <div class="form-group form-inline">
            <label>Publica</label>
            <input type="checkbox" class="form-control input-lg" name="public" ng-model="route.public">
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary"> Confirmar </button>
            <button class="btn btn-danger pull-right" ng-click="cancel()">Cancelar</button>
        </div>
    </form>
</div>
<div class="modal-footer">
    <p class="text-info"><i class="icon fa fa-info-circle"></i> Las rutas publicas estas disponibles para todos los usuarios. </p>
</div>
